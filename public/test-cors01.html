<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <pre id="info"></pre>
        <script type="module">
            import { myAPIHost } from "./lib/settings.js";
            fetch(`${myAPIHost}/address_book/api`)
                //當這邊有指定localhost 在網址直接改成127.0.0.1就會產生CORS的問題
                .then((r) => r.json())
                .then((obj) => {
                    info.innerHTML = JSON.stringify(obj, null, 4);
                });
        </script>
    </body>
</html>
